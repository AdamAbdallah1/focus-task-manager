<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Focus - Task Manager</title>
</head>
<body>
    <main>
        <div class="wrapper">
            <div class="task">
                <section class="task-header">
                    <img class="task-header-logo" src="assets/focus-logo.svg" alt="focus incon logo" width="130">
                </section>
                <section class="task-body">
                    <section class="task-input">
                        <label class="task-input" for="task-input-title"><p>Task Title:</p><input id="task-input-title" class="task-input task-input-title" type="text" placeholder="Enter task title"></label>
                        <label class="task-input task-input-time" for="task-input-time"><p>Task Time:</p><input class="task-input-date" type="time" name="task-input task-input-date" id="task-input-date"></label>
                        <button onclick="addTask()" type="submit">Add Task</button>
                    </section>
                    <section class="tasks">
                        <ul id="task-list" class="task-list">
                        </ul>
                    </section>
                </section>
            </div>
        
            </main>
            <footer>

            </footer>
            <script src="scripts/index.js"></script>
        </div>
</body>
</html>
