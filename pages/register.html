<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/template.css">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <title>Register - Focus</title>
</head>
<body>
    <header>
        <img class="task-header-logo" src="../assets/focus-logo.svg" alt="focus incon logo" width="130">
    </header>
    <div class="container">
        <h1 class="font">Become a Member!</h1>
        <section class="content font">
            <section class="input-container">
                <div class="user-input-header">
                    <img src="../assets/icons/user.svg" alt="username icon">
                    <p>Username</p>
                </div>
                <div class="user-input">
                    <input placeholder="Enter your username" type="text" name="username" id="username">
                </div>
            </section>
    
            <section class="input-container">
                <div class="user-input-header">
                    <img src="../assets/icons/mail.svg" alt="email icon">
                    <p>Email</p>
                </div>
                <div class="user-input">
                    <input placeholder="Enter your email" type="email" name="email" id="email">
                </div>
            </section>

            <section class="input-container">
                <div class="user-input-header">
                    <img src="../assets/icons/password.svg" alt="Password icon">
                    <p>Password</p>
                </div>
                <div class="user-input">
                    <input placeholder="Enter your password" type="password" name="password" id="password">
                </div>
            </section>
    
        </section>
        <button id="register-button">Register</button>
    </div>
    <script src="../scripts/register.js"></script>
</body>
</html>
